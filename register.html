<body>
    <div class="container_register">
        <div class="formulario_register">
            <h2>Crea una cuenta!</h2>
        <form action="" class="register">
        <div class="elemento1">
            <label class="formulario" for="">Nombre Completo</label>
            <input class="formulario" type="name"  name="name" id="name" placeholder="Nombre Completo">
            <br>
            <label class="formulario" for="">Nombre Usuario</label>
            <input class="formulario" type="name" name="name" id="name" placeholder="Nombre usuario">
            <br>
            <label class="formulario" for="">Correo electronico</label>
            <input class="formulario" type="email" name="email" id="email" placeholder="Correo Electronico">
            <br>
            <label class="formulario" for="">Contraseña</label>
            <input class="formulario" type="password" name="password" id="password" placeholder="Contraseña">
            <br>
            <label class="formulario" for="">Confirmar contraseña</label>
            <input class="formulario" type="password" name="password" id="password" placeholder="Confirmar contraseña">
            <br>
            <label class="formulario" for="email">Fecha de nacimiento</label>
            <input class="formulario" type="date" name="date" id="date" placeholder="Fecha de nacimiento">
            <br>
        </div>
        <div class="elemento2">
            <label class="formulario" for="imagen">Colocar imagen</label>
            <input class="formulario" type="image" name="imagen" id="imagen">
            <br>
            <label for="pais">Selecciona de que pais eres:</label>
            <select name="pais" id="pais">
                <option value="pais">País...</option>
                <option value="pais">Uruguay</option>
                <option value="pais">Argentina</option>
                <option value="pais">Peru</option>
                <option value="pais">Chile</option>
                <option value="pais">Bolivia</option>
                <option value="pais">Guatemala</option>
                <option value="pais">Colombia</option>
            </select>
            <br>
            <label class="formulario" for="telefono">Telefono</label>
            <input class="formulario" type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <br>
            <label for="genero">Sexo:</label>
            <input type="radio" name="genero" id="genero">
            <label for="genero">Hombre</label>
            <input type="radio" name="genero" id="genero">
            <label for="genero">Mujer</label>
            <input type="radio" name="genero" id="genero">
            <label for="genero">Prefiero no decirlo</label>
            <br>
            <input id="newsletter" type="checkbox" name="newsletter" value="newsletter">
            <label for="newsletter">Suscribirse a newsletter</label>
            <br>
            <input id="condiciones" type="checkbox" name="condiciones" value="condiciones">
            <label for="condiciones">Acepto los <a href="#"> Términos y condiciones </a></label>
        </div>
        <a href="#" class="btn btn-primary" class="button1">Registrarse</a>
        </form>
        </div>
    </div>
    
</body>
